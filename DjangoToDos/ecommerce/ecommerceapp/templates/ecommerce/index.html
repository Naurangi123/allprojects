
{% extends 'ecommerce/base.html' %}
{% load static %}
{% block content %}
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'images/img7.jpg' %}" class="d-block w-100 h-20 " alt="Product Image">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'images/img11.jpg' %}" class="d-block w-100 h-50 " alt="Product Image">
        </div>
        <div class="carousel-item">
        <img src="{% static 'images/japan.jpg' %}" class="d-block w-100 h-50 " alt="Product Image">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
