<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="login_form">
        <h3>Register</h3>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="input_box">
                <label for="username">User Name</label>
                <!-- <input type="text" id="username" placeholder="Username" value="{{ form.username }}" required> -->
                 {{ form.username}}
            </div>
            <div class="input_box">
                <label for="firstname">First Name</label>
                <!-- <input type="text" id="fname" placeholder="First Name" required> -->
                 {{ form.fname }}
            </div>
            <div class="input_box">
                <label for="middlename">Middle Name</label>
                <!-- <input type="text" id="mname" placeholder="Middle Name" required> -->
                 {{ form.mname }}
            </div>
            <div class="input_box">
                <label for="lastname">Last Name</label>
                <!-- <input type="text" id="lname" placeholder="Last Name" required> -->
                 {{ form.lname }}
            </div>
            <div class="input_box">
                <label for="Phone">Phone No.</label>
                <!-- <input type="text" id="phone" placeholder="Phone No." required> -->
                 {{ form.phone_no }}
            </div>
            <div class="input_box">
                <label for="Address">Address</label>
                <!-- <input type="text" id="address" placeholder="Address" required> -->
                 {{ form.address }}
            </div>
            <div class="input_box">
                <label for="password">Password</label>
                <!-- <input type="password" id="password" placeholder="Password" required> -->
                 {{ form.password }}
            </div>
            <div class="input_box">
                <label for="confirmpassword">Confirm Password</label>
                <!-- <input type="password" id="cpassword" placeholder="Confirm Password" required> -->
                 {{ form.confirm_password }}
            </div>
            <button type="submit">Register</button>
            <p class="sign_up">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
        </form>
    </div>
</body>
</html>
